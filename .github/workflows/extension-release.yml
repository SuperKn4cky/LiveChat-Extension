name: Extension Build and Release

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: npm ci

      - name: Run checks
        run: npm run ci:check

      - name: Package extension zip
        run: npm run package

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: livechat-extension-package
          path: release/*.zip
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: livechat-extension-package
          path: release

      - name: Create GitHub Release (version tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.zip
          generate_release_notes: true

      - name: Create/Update GitHub Release (latest)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: LiveChat Extension (latest)
          prerelease: true
          make_latest: false
          files: release/*.zip
          generate_release_notes: true
